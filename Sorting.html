<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruits=["kiwi","Banana"];
        document.getElementById("demo1").innerHTML=fruits;
        fruits.sort();
        document.getElementById("demo2").innerHTML=fruits;
    </script>
    <p id="demo"></p>
    <script>
        const fruit=["kiwi","Banana","Orange"];
        let position= fruit.indexOf("Orange")+1;
        document.getElementById("demo").innerHTML="Position of Orange is: "+position;
    </script>
</body>
</html>
