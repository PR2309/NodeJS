<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayFunction(){
            //display th emessage on web after 3 seconds on calling delayFunciton
            document.write('<h3> Welcom to JS</h3>');
        }
    </script>
    <h4>Example of delay the execution of function</h4>
    <!-- button for calling  of user-defined delayFunciton having 3 seconds of delay -->
    <button onclick = "setTimeout(delayFunction,3000)">Click Here</button>
</body>
</html>
