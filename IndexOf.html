<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <!-- IndexOf to find index of a particula element in an array -->
    <script>
        const fruits=["Apple","Orange","Apple","Mango"];
        let position = fruits.indexOf("Apple")+1;
        document.getElementById("demo").innerHTML ="The first Apple is found at position "+position;
    </script>
</body>
</html>
